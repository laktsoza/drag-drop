<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kenwheeler Slick</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <span class="container">
        <div class="red" id="red" draggable="true"></div>
        <div class="blue" id="blue" draggable="true"></div>
        <div class="yellow" id="yellow" draggable="true"></div>
        <div class="green" id="green" draggable="true"></div>
        <div class="gray" id="gray" draggable="true"></div>
        <div class="brown" id="brown" draggable="true"></div>
    </span>
    
</body>
</html>
